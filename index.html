<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast - AI学習</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Block Blast AI</h1>
        
        <div class="top-bar">
            <div class="cloud-sync">
                <button id="loginBtn">Googleログイン</button>
                <span id="loginStatus">未ログイン</span>
            </div>
            <div class="global-best-info">
                🌍 全体ベスト: <b id="globalBest">-</b> (<span id="globalBestUser">-</span>)
                <button id="useGlobalBest" class="small-btn">適用</button>
            </div>
            <div class="controls">
                <button id="toggleAI">AI開始</button>
                <label>モード:
                    <select id="aiMode">
                        <option value="genetic" selected>遺伝的AI</option>
                        <option value="gemini">Gemini AI</option>
                    </select>
                </label>
                <label>速度: <input type="range" id="aiSpeed" min="1" max="100" value="20"><span id="speedValue">20ms</span></label>
                <label>AI数: 
                    <select id="agentCount">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="6" selected>6</option>
                        <option value="9">9</option>
                        <option value="12">12</option>
                        <option value="16">16</option>
                        <option value="25">25</option>
                        <option value="36">36</option>
                        <option value="50">50</option>
                        <option value="75">75</option>
                        <option value="100">100</option>
                        <option value="150">150</option>
                        <option value="200">200</option>
                    </select>
                </label>
            </div>
        </div>

        <div class="gemini-settings">
            <details>
                <summary>🤖 Gemini AI設定</summary>
                <div class="gemini-form">
                    <input type="password" id="geminiApiKey" placeholder="Gemini APIキーを入力">
                    <button id="saveGeminiKey" class="small-btn">保存</button>
                    <span class="gemini-info">リクエスト数: <b id="geminiRequests">0</b></span>
                </div>
                <p class="gemini-note">※ Geminiモードは1エージェントで動作し、APIレート制限があります</p>
            </details>
        </div>

        <div class="stats-bar">
            <span>世代: <b id="generation">1</b></span>
            <span>総ゲーム: <b id="totalGames">0</b></span>
            <span>自己ベスト: <b id="bestScore">0</b></span>
            <span>平均: <b id="avgScore">0</b></span>
            <span>成長: <b id="growth">-</b></span>
        </div>

        <div class="graph-section">
            <div class="graph-header">
                <span>📈 スコア推移</span>
                <div class="graph-buttons">
                    <button id="graphRecent" class="graph-btn active">直近150</button>
                    <button id="graphAll" class="graph-btn">全期間</button>
                    <button id="graphDaily" class="graph-btn">日別</button>
                    <button id="graphReset" class="graph-btn reset">リセット</button>
                </div>
            </div>
            <canvas id="graphCanvas"></canvas>
        </div>

        <div id="gamesContainer" class="games-container"></div>
    </div>

    <script src="game.js"></script>
    <script src="ai.js"></script>
</body>
</html>
